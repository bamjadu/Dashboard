<style>

	.canvas { border: 1px solid black; }


	.tooltip {
	position: relative;
	display: inline-block;
	border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
	text-align: center;
	}

	/* Tooltip text */
	.tooltip .tooltiptext {
	visibility: hidden;
	width: 270px;
	background-color: #555;
	color: #fff;
	text-align: center;
	padding: 5px 0;
	border-radius: 6px;

	/* Position the tooltip text */
	position: absolute;
	z-index: 1;
	bottom: 125%;
	left: 50%;
	margin-left: -60px;

	/* Fade in tooltip */
	opacity: 0;
	transition: opacity 0.3s;
	}

	/* Tooltip arrow */
	.tooltip .tooltiptext::after {
	content: "";
	position: absolute;
	top: 100%;
	left: 50%;
	margin-left: -5px;
	border-width: 5px;
	border-style: solid;
	border-color: #555 transparent transparent transparent;
	}

	/* Show the tooltip text when you mouse over the tooltip container */
	.tooltip:hover .tooltiptext {
	visibility: visible;
	opacity: 1;
	}


	table {
                border-collapse: collapse;
                border: 2px black solid;
                font: 12px sans-serif;
        }

        td {
                border: 1px black solid;
                padding: 5px;
        }

</style>

<script>


	function ShowSucceeRateText(canvasName, successRate)
	{
		var canvas = document.getElementById(canvasName);

		if (canvas.getContext)
		{
		var context = canvas .getContext("2d");

		context.fillStyle = "#606060";

		if (successRate < 40)
			context.fillStyle = "#FF6384";
		else if (successRate > 90)
			context.fillStyle = "#36A2EB";

		context.font = '30px Arial Black';
			
		var textString = successRate + "%";
			textWidth = context.measureText(textString).width;
			
		context.fillText(textString, (canvas.width/2)- (textWidth / 2), (canvas.height/2));

		}
	}


	function SuccessRateDrawChart(chartName, tableTitle, succeedCount, failedCount)
	{
		var tableName = tableTitle;
		
		var ctx = document.getElementById(chartName);

		if (ctx.getContext)
		{
			var context = ctx.getContext("2d");

			var myChart = new Chart(context, {
				type: 'doughnut',
				data: {
					labels: ['Fail', 'Success'],
					datasets: [{
						label: '# of Votes',
						data: [failedCount, succeedCount],
						backgroundColor: [
							'rgba(255, 99, 132, 1)',
							'rgba(54, 162, 235, 1)'
						],
						borderColor: [
							'rgba(255, 99, 132, 1)',
							'rgba(54, 162, 235, 1)'	                
						],
						borderWidth: 1
					}]
				},
				options: {
					responsive: true,
					legend: {
						position: 'bottom'
					},
					title: {
						display: true,
						text: tableName
					},
					animation: {
						animateScale: true,
						animateRotate: true
					}
				}    
			});
		}
	}
	
	function DrawLineChart(chartName, chartTitle, xChartName, yChartName, inputLabels, inputValues)
	{
		var ctx = document.getElementById(chartName);
		
		if (ctx.getContext)
		{
			var context = ctx.getContext("2d");

			var myChart = new Chart(context, {
				type: 'line',
				data: {
					labels: inputLabels,
						datasets: [{
							label: 'Success Percent',
							data: inputValues,
							backgroundColor: 
								'rgba(49, 215, 132, 1)',
								
							borderColor: 
								'rgba(49, 215, 132, 1)',
								
							
							fill: false
						}]
					},
					options: {
						responsive: true,
						title: {
							display: true,
							text: chartTitle
						},
						animation: {
							animateScale: true,
							animateRotate: true
						},
						scales: {
							xAxes: [{
								display:true,
								scaleLabel: {
									display: true,
									labelString: xChartName
									}
								}],
							yAxes: [{
								display:true,
								scaleLabel: {
									display: true,
									labelString: yChartName
									}
								}]
							}
					}    
				});
		}
	}

	function DrawHorizonStackBarChart(chartName, chartTitle, itmeLabel, nonSwapProjectCount, swapProjectCount)
	{
		var ctx = document.getElementById(chartName);
		
		if (ctx.getContext)
		{
			var context = ctx.getContext("2d");

			var myChart = new Chart(context, {
				type: 'horizontalBar',
				data: {
					labels: [itmeLabel],
						datasets: [{
							label: 'Not 100%',
							data: [nonSwapProjectCount],
							backgroundColor: 
								'rgba(255, 99, 132, 1)',
								
							borderColor: 
								'rgba(255, 99, 132, 1)',
							borderSkipped: 'bottom'
																
						},
						
						{
							label: '100% compatible project',
							data: [swapProjectCount],
							backgroundColor: 
								'rgba(54, 162, 235, 1)',
								
							borderColor: 
								'rgba(54, 162, 235, 1)',
							borderSkipped: 'bottom'
																
						}
						
						]
					},
					options: {
						responsive: true,
						title: {
							display: true,
							text: chartTitle
						},
						animation: {
							animateScale: false,
							animateRotate: false
						},
						scales: {
    						        xAxes: [{
        						        stacked: true
    							       }],
     						       yAxes: [{
        						        stacked: true
     							       }]
       						}
						
					}    
				});
		}
	}
	

</script>
